<!DOCTYPE html>
<html>
<head>
    <title>LLM Studio</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>LLM Studio</h1>

        <form>
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <input type="text" class="form-control" id="prompt" name="prompt" value="Please explain quantum physics to me in simple layman terms">
            </div>

            <div class="form-group">
                <label for="llm">LLM:</label>
                <select class="form-control" id="llm" name="llm">
                    <option value="Llama">Llama</option>
                    <option value="Bloomz">Bloomz</option>
                </select>
            </div>

            <div class="form-group">
                <label for="generated_response">generated_response:</label>
                <textarea type="text" rows="5" class="form-control" id="generated_response" name="generated_response" value=""></textarea>
            </div>
            
            <button id="generate-response-btn" type="submit" class="btn btn-primary">Talk</button>
        </form>
    </div>
</body>
</html>
